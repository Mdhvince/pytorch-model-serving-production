[DEFAULT]
sequence_length = 200

[MODEL]
output_size = 2                # number of classes
embedding_dim = 400            # how many kind of features we want to derive from the text to be able to classify it
hidden_dim = 256               # number of features in hidden state. hidden state is the memory of the network (h and c)
num_layers = 3                 # number of LSTM cells stacked on top of each other

[TRAINING]
batch_size = 64
validation_size = 0.2
num_workers = 8
num_epochs = 5
learning_rate = 0.001
clip = 5.0